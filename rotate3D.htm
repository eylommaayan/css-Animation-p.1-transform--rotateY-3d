<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>translate in 3D</title>
<style type="text/css">

body {
	perspective: 900px;
}

img {
	width: 300px;
	display: block;
	margin: auto;
	margin-top: 200px;
	transition: transform 1s;
}

img:hover {
transform: rotateY(60deg);
}

</style>
</head>

<body>

	<img src="dog.jfif" alt="">

</body>
</html>


<!-- tailwind הקוד עם -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Translate in 3D</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Custom styles for 3D perspective and rotation */
  .perspective-900 {
    perspective: 900px;
  }
  .rotate-y-60 {
    transition: transform 1s;
  }
  .rotate-y-60:hover {
    transform: rotateY(60deg);
  }
</style>
</head>
<body class="perspective-900 flex justify-center items-center h-screen">

<img src="dog.jfif" alt="Dog" class="w-72 mt-20 rotate-y-60">

</body>
</html>
